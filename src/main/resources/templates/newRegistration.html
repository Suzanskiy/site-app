<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class='box'>
        <div class='box-form'>
            <div class='box-login-tab'></div>
            <div class='box-login-title'>
                <div class='i i-login'></div>
                <h2>REGISTER</h2>
            </div>
            <form action="/registration" method="post">
                <div class='fieldset-body'>
                    <p class='field'>
                        <label for='userName'>USERNAME</label>
                        <input type='text' id='userName' name='userName' title='Username for registration' required />
                    </p>
                    <p class='field'>
                        <label for='email'>EMAIL</label>
                        <input type='email' id='email' name='email' title='Email for registration' required />
                    </p>
                    <p class='field'>
                        <label for='password'>PASSWORD</label>
                        <input type='password' id='password' name='password' title='Password for registration' required />
                    </p>
                    <input type='submit' value='REGISTER' title='Register' />
                </div>
            </form>
        </div>
        <div class='box-info'>
            <h3>Already have an account?</h3>
            <div class='line-wh'></div>
            <button onclick="location.href='login.html';" class='b-cta' title='Login'> LOGIN</button>
        </div>
    </div>

    <div class='icon-credits'> <!-- ... remaining content ... -->

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
    <script src="js/index.js"></script>
    </div>
</body>
</html>
