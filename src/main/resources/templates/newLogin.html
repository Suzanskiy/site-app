<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html>

        <head>
        <meta charset="UTF-8">
        <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class='box'>
    <div class='box-form'>
        <div class='box-login-tab'></div>
        <div class='box-login-title'>
            <div class='i i-login'></div>
            <h2>LOGIN</h2>
        </div>
        <form action="/login" method="post">
            <div class='fieldset-body'>
                <p class='field'>
                    <label for='userName'>USERNAME</label>
                    <input type='text' id='userName' name='userName' title='Username' required />
                </p>
                <p class='field'>
                    <label for='password'>PASSWORD</label>
                    <input type='password' id='password' name='password' title='Password' required />
                </p>
                <label class='checkbox'>
                    <input type='checkbox' value='TRUE' title='Keep me Signed in' /> Keep me Signed in
                </label>
                <input type='submit' id='do_login' value='GET STARTED' title='Get Started' />
            </div>
        </form>
    </div>
    <div class='box-info'>
        <h3>Need Help?</h3>
        <div class='line-wh'></div>
        <button onclick="" class='b-support' title='Forgot Password?'> Forgot Password?</button>
        <button onclick="" class='b-support' title='Contact Support'> Contact Support</button>
    </div>
</div>

<div class='icon-credits'> <!-- ... remaining content ... -->

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
    <script src="js/index.js"></script>
</div>
</body>
