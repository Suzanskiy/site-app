<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login & Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class='container'>
  <div class='login-section'>
    <h2>Login</h2>
    <form action="/login" method="post" id='login_form'>
      <div class='field'>
        <label for='userName'>Username</label>
        <input type='text' id='userName' name='userName' maxlength="15" title='Username'>
        <span id='validaa' class='i i-warning'></span>
      </div>
      <div class='field'>
        <label for='password'>Password</label>
        <input type='password' id='password' name='password' maxlength="15" title='Password'>
        <span id='valida' class='i i-close'></span>
      </div>
      <div class='field'>
        <input type='submit' id='do_login' value='Login'>
      </div>
      <div class='field'>
        <label class='checkbox'>
          <input type='checkbox' value='TRUE' title='Keep me Signed in'> Keep me Signed in
        </label>
      </div>
    </form>
    <a href="#" title="Forgot Password?">Forgot Password?</a>
  </div>

  <div class='register-section'>
    <h2>Register</h2>
    <form action="/registration" method="post" id='register_form'>
      <div class='field'>
        <label for='ReguserName'>Username</label>
        <input type='text' id='ReguserName' name='userName' maxlength="10" title='Username for registration' required onblur="checkUserNameAvailability()">
        <span id='userNameMessage'></span>
        <span id='userNameLengthWarning' style="color: red;"></span>
      </div>
      <div class='field'>
        <label for='email'>Email</label>
        <input type='email' id='email' name='email' maxlength="20" title='Email for registration' required onblur="checkEmailAvailability()">
        <span id='emailMessage'></span>
        <span id="userEmailLengthWarning" style="color: red;"></span>
      </div>
      <div class='field'>
        <label for='Regpassword'>Password</label>
        <input type='password' id='Regpassword' name='password' title='Password for registration' required>
      </div>
      <div class='field'>
        <input type='submit' value='Register'>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/checkUserNameAvailability.js"></script>
<script src="js/checkEmailAvailability.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
